<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Usuarios</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Usuario" actionListener="#{usuarioControl.limpiarUsuarios()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaUsuarios" paginator="true" paginatorPosition="bottom" rows="10" var="usuario" value="#{usuarioControl.listaUsuarios}" emptyMessage="No existen usuarios">
                            <p:column headerText="ID">
                                <h:outputText value="#{usuario.id}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{usuario.nombre}" />
                            </p:column>
                            <p:column headerText="Correo">
                                <h:outputText value="#{usuario.correo}" />
                            </p:column>
                            <p:column headerText="Contraseña">
                                <h:outputText value="#{usuario.password}" />
                            </p:column>
                        </p:dataTable>
        </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Usuario" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{usuarioControl.usuario.nombre}"/>
                                <p:outputLabel value="Correo:"/>
                                <p:inputText value="#{usuarioControl.usuario.correo}"/>
                                <p:outputLabel value="Contraseña:"/>
                                <p:inputText value="#{usuarioControl.usuario.password}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{usuarioControl.agregarUsuarios()}" update=":formListado:tablaUsuarios" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
        </h:form>  
    </h:body>
</html>
